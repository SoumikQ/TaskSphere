<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Register TaskSphere</title>
    <link rel="stylesheet" href="/public/css/style.css">
</head>
<body style="background-image: linear-gradient(135deg, #9064bd 0%, #0d0041 100%);">
    
    <section class="min-h-screen flex items-center justify-center">
        <div class="flex rounded-3xl bg-white shadow-xl/40 h-140 w-220">
            <div class="w-2/3">
                <!-- From -->
                <div class="form-container">
                    <div class="logo-container">
                        <h2 class="font-bold text-2xl">Registration</h2>
                    </div>

                    <form class="form">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" placeholder="Enter your name" required>

                            <label for="email" class="mt-5">Email</label>
                            <input type="email" id="email" name="email" placeholder="Enter your email" required>

                            <label for="password" class="mt-5">Password</label>
                            <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        </div>
                        <button class="form-submit-btn " type="submit">Register</button>
                    </form>
                    
                    <p class="signup-link">
                        Already have an account?
                        <a href="/login" class="signup-link link">Login now</a>
                    </p>
                </div>
            </div>
            <div class="w-3/4">
                <img src="/views/images/login_image.webp" alt="" class="w-full h-full rounded-tr-3xl rounded-br-3xl rounded-tl-3xl">
            </div>
        </div>
    </section>

    <script src="/public/js/register.js"></script>
</body>
</html>
