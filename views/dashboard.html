<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/public/css/dashboard.css">
    <link rel="icon" href="/public/images/favi-01.png" type="image/png">
</head>

<body>
    <div class="dashboard">

        <!-- Main Content -->
        <main class="main">
            <header class="header">
                <img src="/public/images/logo.png" alt="Company Logo" class="logo">
                <h1>Your Tasks</h1>
                <div class="searchbar">
                    <input id="search" placeholder="Search by title">
                    <button id="logout" class="logout">Logout</button>
                </div>
            </header>

            <section class="stat">
                <h2>Stats</h2>
                <h2>-</h2>
                <div id="stats">Loadingâ€¦</div>
            </section>

            <section class="grid">
                <!-- Left -->
                <div class="card">
                    <h2>Create a Task</h2>
                    <form id="task-form">
                        <input type="hidden" id="taskId">

                        <label>Task Name *</label>
                        <input id="title" required placeholder="Task title">

                        <label>Description</label>
                        <textarea id="description" rows="3" placeholder="Optional details"></textarea>

                        <div class="row">
                            <div>
                                <label>Due Date</label>
                                <input type="date" id="dueDate">
                            </div>
                            <div>
                                <label>Priority</label>
                                <select id="priority">
                                    <option>Low</option>
                                    <option selected>Medium</option>
                                    <option>High</option>
                                </select>
                            </div>
                        </div>

                        <div class="row">
                            <div>
                                <label>Status</label>
                                <select id="status">
                                    <option selected>Pending</option>
                                    <option>Completed</option>
                                </select>
                            </div>
                            <div style="display:flex;align-items:flex-end;">
                                <button type="submit" id="saveBtn">Save Task</button>
                            </div>
                        </div>
                    </form>
                    <p class="notice">* required field</p>
                </div>

                <!-- Right -->
                <div class="card">
                    <h2>Task List</h2>
                <table class="table" id="tasks-table">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Due</th>
                            <th>Priority</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="tasks-body"></tbody>
                </table>
                </div>
            </section>

        </main>
    </div>

    <script src="/public/js/dashboard.js"></script>
</body>

</html>
