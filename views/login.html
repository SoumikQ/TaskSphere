<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link rel="icon" href="/public/images/favi-01.png" type="image/png">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="/public/css/style.css"> 
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-100 text-gray-900 transition-colors duration-300 dark:bg-gray-900 dark:text-gray-100">

  <img src="/public/images/logo.png" alt="Company Logo" class="absolute top-5 left-10 h-12 z-20 opacity-80">

  <div class="w-full max-w-6xl min-h-[90vh] shadow-xl rounded-2xl overflow-hidden grid grid-cols-1 md:grid-cols-2 bg-white dark:bg-gray-800">
    
    <div class="hidden md:flex items-center justify-center">
      <img src="/public/images/login_image.webp" 
           alt="Login Illustration" 
           class="w-full h-full object-cover">
    </div>
    
    <div class="flex flex-col justify-center p-6 sm:p-8 md:p-12">
      <h1 id="hed" class="text-2xl sm:text-3xl font-bold dark:text-gray-100">Welcome back</h1>
      <p class="mb-6 text-gray-700 dark:text-gray-300">Log in to access your dashboard.</p>

      <form id="login-form" class="space-y-8">
        <div>
          <label class="block text-gray-700 font-medium mb-1 dark:text-gray-200">Email</label>
          <input type="email" id="email" required placeholder="you@example.com" 
            class="w-full px-4 py-4 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none bg-gray-50 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-100">
        </div>
        
        <div>
          <label class="block text-gray-700 font-medium mb-1 dark:text-gray-200">Password</label>
          <input type="password" id="password" required placeholder="Your password" 
            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none bg-gray-50 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-100">
        </div>

        <button type="submit" 
          class="w-full py-3 font-semibold rounded-lg shadow-md transition bg-blue-600 text-white hover:bg-blue-700 dark:bg-blue-700 dark:hover:bg-blue-600 cursor-pointer">
          Log in
        </button>
      </form>

      <p class="mt-6 text-center text-sm sm:text-base text-gray-700 dark:text-gray-300">
        New here? <a href="/register" class="text-blue-600 hover:underline dark:text-blue-400">Create an account</a>
      </p>

      <footer class="mt-8 text-center text-gray-400 text-xs sm:text-sm dark:text-gray-500">TaskSphere</footer>
    </div>
  </div>

  <script src="/public/js/login.js"></script>
</body>
</html>
